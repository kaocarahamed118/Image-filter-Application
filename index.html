<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Filter Gallary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <div class="main-section">
            <header class="header">
                <h2>Select Your Filter to click the buttons</h2>
            </header>
                <ul class="menus">
                    <a class="menu" data-filter="all" href="#">All Filter</a>
                    <a class="menu" data-filter="Samsung" href="#">Samsung</a>
                    <a class="menu" data-filter="Realme" href="#">Realme</a>
                    <a class="menu" data-filter="Oppo" href="#">Oppo</a> 
                </ul>
            <footer class="items">
                <div class="item Samsung">
                    <img src="images/samsung-1.png" alt="">
                </div>
                <div class="item Realme">
                    <img src="images/Smart-Watch-1.png" alt="">
                </div>
                <div class="item Samsung">
                    <img src="images/samsung-2.png" alt="">
                </div>
                <div class="item Realme">
                    <img src="images/Tablet-1.png" alt="">
                </div>
                <div class="item Oppo">
                    <img src="images/Smart-Watch-3.png" alt="">
                </div>
                <div class="item Samsung">
                    <img src="images/samsung-3.png" alt="">
                </div>
                <div class="item Oppo">
                    <img src="images/Smart-Watch-2.png" alt="">
                </div>
                <div class="item Realme">
                    <img src="images/Tablet-3.png" alt="">
                </div>
                <div class="item Oppo">
                    <img src="images/Tablet-2.png" alt="">
                </div>
            </footer>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
